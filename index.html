<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8" />    
    <title>Pro MERN Stack</title>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react.js">
    </script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react-dom.js">
    </script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js">
    </script>
    <style>
        .intro {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h1 class="intro"> Hello World! </h1>
    <div id="contents"></div><!-- this is where our component will appear -->
    <script  type="text/babel">
        const contentNode = document.getElementById("contents");
        const component = <h1 className="intro"> Hello World! </h1>;

        ReactDOM.render(component, contentNode);

    </script>
</body>

</html>
